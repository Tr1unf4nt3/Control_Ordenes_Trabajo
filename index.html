        /* Estilos Generales (Dise√±o Pastel) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            margin: 0;
            padding: 20px;

            max-width: 1200px;

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);

            border-bottom: 2px solid var(--color-primary);
            padding-bottom: 5px;
            margin-top: 25px;
        }

        input[type="text"], input[type="password"], input[type="number"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;

            border: 1px solid var(--color-secondary);
            border-radius: 6px;
            box-sizing: border-box;
            background-color: var(--color-white);

        input:disabled {

        input:invalid:not(:placeholder-shown), select:invalid:not(:placeholder-shown), textarea:invalid:not(:placeholder-shown) {

        .form-section {
            border: 1px solid var(--color-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #f7fbff;

        /* Contenedor Flex para Campos de C√°lculo */
        .calculation-group {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Flex vertical para etiquetas y horizontal para inputs/resultados */
            flex-wrap: wrap;

        .calculation-group label { flex-basis: 100%; margin-bottom: 5px; } /* Etiquetas ocupan todo el ancho */

        /* Estilo para el campo Total calculado */
        .total-display {
            background-color: #e0f7fa; /* Un color distinto para el total */
            font-weight: bold;
            text-align: right;
            border: 1px dashed var(--color-accent);
            padding: 10px;
            border-radius: 6px;
            min-width: 150px;

        button {
            background-color: var(--color-accent);
            color: var(--color-text);
            padding: 10px 20px;
            margin: 8px 5px 8px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {

        }
        
        /* Botones de Check Condicional */
        .conditional-check {
            background-color: var(--color-secondary);
            color: var(--color-white);
            font-weight: bold;
            padding: 15px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }
        .conditional-check.active {

        }


        /* Layout de Pesta√±as */
        .tab { overflow: hidden; border-bottom: 1px solid var(--color-secondary); margin-bottom: 20px; }
        .tablinks { background-color: var(--color-bg); color: var(--color-text); float: left; border: none; outline: none; cursor: pointer; padding: 14px 20px; transition: 0.3s; border-top-left-radius: 8px; border-top-right-radius: 8px; }
        .tablinks:hover { background-color: var(--color-primary); }

        .tabcontent { display: none; padding: 30px 0; }

        /* Estilos para la tabla */

        #orders-table tr:nth-child(even) { background-color: var(--color-bg); }

        // *** 2. L√ìGICA DE FIREBASE: CARGA Y GUARDADO ***

        async function loadInitialData() {
            try {
                // Cargar Estructura del Formulario y Contador
                const configDoc = await CONFIG_COLLECTION.doc("systemConfig").get();
                if (configDoc.exists) {
                    const data = configDoc.data();
                    // Usar la estructura guardada, o si no existe, la DEFAULT
                    formStructure = data.formStructure || DEFAULT_FORM_STRUCTURE;
                    
                    // L√≥gica de Migraci√≥n: si los t√≠tulos guardados no tienen los n√∫meros romanos, los agregamos.

                         // Asumo que la longitud y el orden de los t√≠tulos fijos es el correcto

                         if (formStructure[1].title === "Informaci√≥n de la Contratista") formStructure[1].title = "II. Informaci√≥n de la Contratista";
                         if (formStructure[2].title === "Informaci√≥n del Trabajo/Obra") formStructure[2].title = "III. Informaci√≥n del Trabajo/Obra";
                    }

                    otCounter = data.otCounter || 1;
                } else {
                    // Primera vez: usa el valor por defecto y gu√°rdalo
                    formStructure = DEFAULT_FORM_STRUCTURE;
                    await saveFormStructure(true); 
                }
                
                // Cargar √ìrdenes de Trabajo
                const ordersSnapshot = await ORDERS_COLLECTION.get();

                alert("Error al conectar con la base de datos. Verifique su conexi√≥n y las reglas de seguridad de Firestore. Detalles: " + e.message);

        }
        
        async function saveFormStructure(initial = false) {
            try {
                await CONFIG_COLLECTION.doc("systemConfig").set({
                    formStructure: formStructure,
                    otCounter: otCounter

                if (!initial) {
                     alert('üéâ Estructura del formulario y contador guardados exitosamente en la nube.');

            } catch (e) {

            }

        // *** 3. L√ìGICA DE LOGIN Y PESTA√ëAS ***
        
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');
            errorElement.textContent = '';

            let role = null;
            if (user === ADMIN_USER && pass === ADMIN_PASS) {
                role = 'admin';
            } else if (user === NORMAL_USER && pass === NORMAL_PASS) {
                role = 'normal';
            }

            if (role) {
                currentRole = role; // Almacena el rol globalmente
                sessionStorage.setItem('userRole', role);
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                initializeApp(role);
            } else {
                errorElement.textContent = 'Usuario o contrase√±a incorrectos.';
            }
        }

        function logout() {
            sessionStorage.removeItem('userRole');
            currentRole = null;
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('login-view').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        async function initializeApp(role) {
            document.getElementById('edit-tab-button').style.display = (role === 'admin') ? 'inline-block' : 'none';

            await loadInitialData(); 
            
            if (role === 'admin') {
                renderFormEditor();
                openTab(null, 'edit-form');
            } else {
                openTab(null, 'new-order');
            }
            renderWorkOrderForm();
            renderOrdersTable();
        }

            if (role) {
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                initializeApp(role);
            }
        }
        
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            if (evt) evt.currentTarget.className += " active";

            if (tabName === 'new-order' && formStructure) renderWorkOrderForm();
            else if (tabName === 'view-orders') renderOrdersTable();
            else if (tabName === 'edit-form' && currentRole === 'admin' && formStructure) renderFormEditor();

                    <button onclick="addField(${secIndex}, 'date-input')">üìÖ Agregar Campo de Fecha</button>

                    <div id="fields-container-${secIndex}"></div>
                `;
                editorDiv.appendChild(sectionDiv);

                        <input type="text" value="${field.label}" oninput="updateFieldProperty(${secIndex}, ${fieldIndex}, 'label', this.value)">
                        <label>Tipo:</label>
                        <select onchange="updateFieldProperty(${secIndex}, ${fieldIndex}, 'type', this.value)">

            return now.toLocaleDateString('es-ES', {

        async function generateWorkOrder() {
            const form = document.getElementById('work-order-form');
            const selectedType = document.querySelector('.conditional-check.active');
            let firstInvalidField = null;

            // 1. VALIDACI√ìN DE CAMPOS DIN√ÅMICOS Y AUTOLENADOS (Mantener)
            for (const section of formStructure) {
                for (const field of section.fields) {
                    if (!field.required || field.type === 'static' || field.type === 'ot_counter' || field.type === 'date-auto') continue;

                    let fieldId = (section.title.includes('II. Informaci√≥n de la Contratista') && (field.label === 'Apellido y Nombre del Responsable' || field.label === 'Rif')) 
                                ? field.label 
                                : field.id;
                    
                    const inputElement = document.getElementById(fieldId);

                    if (inputElement && !inputElement.disabled && !inputElement.checkValidity()) {
                        firstInvalidField = inputElement;
                        break; 
                    }
                }
                if (firstInvalidField) break; 
            }

            // 2. NUEVA VALIDACI√ìN DE SECCI√ìN CONDICIONAL (solo si est√° ACTIVA)
            if (!firstInvalidField && selectedType) {
                const prefix = selectedType.id.replace('check_', '');
                const camposCondicionales = [
                    document.getElementById(`${prefix}_costo_proyectado`),
                    document.getElementById(`${prefix}_pago_por_realizado`),
                    document.getElementById(`${prefix}_pago_vgt_inter`),
                    document.getElementById(`${prefix}_precio_unitario`),
                    document.getElementById(`${prefix}_puntos`),
                    document.getElementById(`${prefix}_descripcion`),
                    document.getElementById(`${prefix}_abono_mensual`)
                ];

                for (const campo of camposCondicionales) {
                    // Validar que los campos de texto/select tengan valor
                    if (campo.type === 'text' || campo.type === 'select' || campo.tagName === 'TEXTAREA') {
                        if (!campo.value.trim()) {
                            firstInvalidField = campo;
                            break;
                        }
                    } 
                    // Validar que los campos num√©ricos sean n√∫meros positivos
                    else if (campo.type === 'number') {
                        const numericValue = parseFloat(campo.value.replace(',', '.'));
                        if (isNaN(numericValue) || numericValue < 0) {
                            firstInvalidField = campo;
                            break;
                        }
                    }
                }
            }

            // 3. MANEJO DEL ERROR
            if (firstInvalidField) {
                alert('‚ö†Ô∏è Atenci√≥n: Debe completar los campos obligatorios faltantes marcados con (*). El sistema lo llevar√° al primer error.');
                
                firstInvalidField.reportValidity();
                firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
                firstInvalidField.focus();
                return;
            }

            // Si pasa la validaci√≥n, procedemos a guardar y generar PDF

            const formData = new FormData(form);
            const orderData = {};
            
            // 4. Recopilar datos est√°ticos y din√°micos del formulario principal
            const caracasDate = getCurrentCaracasDate(); // Obtenemos la fecha de Caracas aqu√≠ una vez

            formStructure.forEach(section => {
                section.fields.forEach(field => {
                    let value;
                    let fieldId = (section.title.includes('II. Informaci√≥n de la Contratista') && (field.label === 'Apellido y Nombre del Responsable' || field.label === 'Rif')) 
                                ? field.label 
                                : field.id;

                    if (field.type === 'ot_counter') value = otCounter.toString();
                    else if (field.type === 'date-auto') {
                        // Usamos la fecha de Caracas para la BD
                        value = caracasDate;
                        // Almacenamos este valor en un campo clave que el PDF usa
                        orderData['Fecha Creaci√≥n Orden Trabajo'] = value; 
                    }
                    else if (field.type === 'static') value = field.value;
                    else {
                        const inputElement = document.getElementById(fieldId);
                        value = inputElement ? inputElement.value : formData.get(fieldId);
                    }
                    
                    orderData[field.label] = value || 'N/A';
                });
            });
            
            // 5. NUEVA L√ìGICA: Recopilar datos de la secci√≥n condicional seleccionada
            orderData['Tipo de Construcci√≥n Seleccionada'] = selectedType ? selectedType.textContent.trim() : 'Ninguno';

            if (selectedType) {
                const prefix = selectedType.id.replace('check_', '');
                
                calculateNewTotal(prefix); // Asegura que el total est√© actualizado antes de guardar

                orderData[`${prefix} | Costo Proyectado de la Obra`] = document.getElementById(`${prefix}_costo_proyectado`).value;
                orderData[`${prefix} | Pago por realizado por`] = document.getElementById(`${prefix}_pago_por_realizado`).value;
                orderData[`${prefix} | Pago x VGT a cargo de Inter`] = document.getElementById(`${prefix}_pago_vgt_inter`).value;
                
                // Campos de C√°lculo
                orderData[`${prefix} | Precio Unitario`] = parseFloat(document.getElementById(`${prefix}_precio_unitario`).value.replace(',', '.')).toFixed(2);
                orderData[`${prefix} | Puntos`] = parseFloat(document.getElementById(`${prefix}_puntos`).value.replace(',', '.')).toFixed(0); // Puntos enteros
                orderData[`${prefix} | Total (Precio Unitario x Puntos)`] = formData.get(`${prefix}_total_hidden`);
                
                orderData[`${prefix} | Descripci√≥n`] = document.getElementById(`${prefix}_descripcion`).value;
                orderData[`${prefix} | Abono Mensual a Recibir por el cliente`] = document.getElementById(`${prefix}_abono_mensual`).value;
            }


            // 6. **GUARDAR EN FIREBASE**
            try {
                const docRef = await ORDERS_COLLECTION.add(orderData); 
                
                // 7. Actualizar array local y contador
                orderData.id = docRef.id; 
                workOrders.push(orderData);
                otCounter++;
                
                // 8. Guardar la nueva estructura/contador
                await saveFormStructure(false); 

                // 9. Generar PDF
                generatePDF(orderData);

                // 10. Reiniciar UI
                form.reset();
                renderWorkOrderForm(); // Vuelve a renderizar para limpiar estados
                renderOrdersTable(); 
                
            } catch (e) {
                console.error("Error al crear la orden:", e);
                alert("Error al guardar la orden de trabajo en Firebase. Verifique sus reglas de seguridad.");
            }
        }

                    <tr><td style="width: 35%; padding: 8px; font-weight: bold; background-color: #F0F8FF;">Costo Proyectado de la Obra:</td><td style="width: 65%; padding: 8px;">${data[`${prefix} | Costo Proyectado de la Obra`]}</td></tr>
                    <tr><td style="width: 35%; padding: 8px; font-weight: bold; background-color: #F0F8FF;">Pago por realizado por:</td><td style="width: 65%; padding: 8px;">${data[`${prefix} | Pago por realizado por`]}</td></tr>
                    <tr><td style="width: 35%; padding: 8px; font-weight: bold; background-color: #F0F8FF;">Pago x VGT a cargo de Inter:</td><td style="width: 65%; padding: 8px;">${data[`${prefix} | Pago x VGT a cargo de Inter`]}</td></tr>
                    
                    <tr style="background-color: #e0f7fa;"><td colspan="2" style="font-weight: bold; padding: 10px;">C√°lculo: Precio Unitario (${data[`${prefix} | Precio Unitario`]}) x Puntos (${data[`${prefix} | Puntos`]}) = Total</td></tr>
                    <tr style="font-weight: bold;"><td style="width: 35%; padding: 8px; background-color: #B0C4DE;">TOTAL CALCULADO:</td><td style="width: 65%; padding: 8px; background-color: #ADD8E6;">${data[`${prefix} | Total (Precio Unitario x Puntos)`]}</td></tr>
                    
                    <tr><td style="width: 35%; padding: 8px; font-weight: bold; background-color: #F0F8FF;">Descripci√≥n:</td><td style="width: 65%; padding: 8px;">${data[`${prefix} | Descripci√≥n`]}</td></tr>
                    <tr><td style="width: 35%; padding: 8px; font-weight: bold; background-color: #F0F8FF;">Abono Mensual a Recibir por el cliente:</td><td style="width: 65%; padding: 8px;">${data[`${prefix} | Abono Mensual a Recibir por el cliente`]}</td></tr>
                `;

                formContentHTML += '</table>';
            }


            // --- SECCI√ìN DE FIRMAS AL FINAL DEL CONTENIDO ---
             formContentHTML += `
                <div class="pdf-signatures">
                    <span>
                        Firma Contratista:<hr>
                    </span>
                    <span>
                        Firma Responsable:<hr>
                    </span>
                </div>
             `;

            formContentHTML += '</div>';
            
            const element = document.createElement('div');
            element.innerHTML = formContentHTML;
            
            // Configuraci√≥n de html2pdf para a√±adir m√°rgenes (1cm = 10mm)
            const opt = {
                margin:       10, // Margen en mil√≠metros (1cm)
                filename:     fileName,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'mm', format: 'letter', orientation: 'portrait' }
            };

            html2pdf().from(element).set(opt).save();
        }
        
        function downloadOrder(orderId) {
            const order = workOrders.find(o => o.id === orderId);
            if (order) {
                generatePDF(order);
            } else {
                alert('No se encontr√≥ la Orden de Trabajo para descargar.');
            }
        }
        

        function renderOrdersTable() {
            const tbody = document.getElementById('orders-table').querySelector('tbody');
            tbody.innerHTML = '';

            workOrders.forEach(order => {
                const row = tbody.insertRow();
                row.insertCell().textContent = order['Orden de Trabajo'];
                row.insertCell().textContent = order['T√≠tulo del Formulario'];
                const creationDate = order['Fecha Creaci√≥n Orden Trabajo'] || order['Fecha Actual'] || 'N/A';
                row.insertCell().textContent = creationDate;
                
                const actionCell = row.insertCell();
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '‚¨áÔ∏è PDF';
                downloadBtn.style.backgroundColor = '#77DD77'; 
                downloadBtn.style.color = 'white';
                downloadBtn.onclick = () => downloadOrder(order.id);
                actionCell.appendChild(downloadBtn);
            });
        }

    </script>
